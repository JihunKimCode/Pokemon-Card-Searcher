<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokémon Card Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/Simple-Pokemon-TCG-Searcher/">
    <meta property="og:title" content="Pokémon TCG Illustrations">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A webpage for those who are particularly interested in illustrations from the Pokemon TCG">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>    
</head>
<body>

<div class="header">
    <h1><a href="index.html">Pokémon Card Searcher</a></h1>
    <div class="searchTools">
        <div class="search-options">
            <button id="pokemonNameBtn" class="active">Pokémon/Trainer</button>
            <button id="artistNameBtn">Artist</button>
            <button id="setListBtn">Set List</button>
        </div>
        <div class="filter-container">
            <div class="options">
                <select id="rarityFilter">
                    <option value="">Filter by Rarity</option>
                </select>    
                <select id="sortOrder">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="highRarity">High Rarity First</option>
                    <option value="lowRarity">Low Rarity First</option>
                    <option value="highPrice">High Price First</option>
                    <option value="lowPrice">Low Price First</option>
                </select>
            </div>
            <div class="searcher">
                <input type="text" id="searchQuery" placeholder="Enter Card name">
                <button id="fetchButton"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
</div>

<div id="output"></div>

<div id="popup" class="popup">
    <span class="close">&times;</span>
    <img class="popup-content" id="popupImage">
    <div id="caption"></div>
</div>
</body>
<footer>
    <div class="footerContent">
        <p>
            Images and data are sourced from
            <a href="https://pokemontcg.io/" target="_blank" rel="noopener noreferrer">Pokémon TCG Developers</a>.
      <br>©<span id="year"></span> Pokémon. ©1995 - <span id="year2"></span> Nintendo/Creatures Inc./GAME FREAK inc. TM, ®Nintendo.
    </p>
    <button id="scrollTop"><i class="fa-solid fa-chevron-up"></i></button>
</div>
</footer>
<script src="script.js"></script>
</html>
