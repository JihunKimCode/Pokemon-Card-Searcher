<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pok√©mon Card Searcher</title>
    <meta property="og:url" content="https://jihunkimcode.github.io/Pokemon-Card-Searcher/">
    <meta property="og:title" content="Pok√©mon Card Searcher">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/red-card.png">
    <meta property="og:description" content="A webpage for those who are particularly interested in illustrations from the Pokemon TCG">
    <meta name="author" content="Jihun Kim">
    <meta name="keywords" content="Pok√©mon, Pok√©mon Card, Pok√©mon Card Illustrations">
    <meta name="description" content="Illustrations of Pok√©mon Cards">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/dream-world/red-card.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="header">
    <h1>
        <a href="https://github.com/JihunKimCode/Pokemon-Card-Searcher" class="btn btn-github" rel="noopener noreferrer" aria-label="GitHub Repository">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="index.html">Pok√©mon Card Searcher</a>
    </h1>
    <div class="searchTools">
        <div class="container">
            <button id="drawButton" title="Draw random cards"><i class="fa-solid fa-clover"></i></button>
            <button id="statsButton" title="Show card stats"><i class="fa-solid fa-chart-column"></i></button>
            <button id="linkButton" title="Copy hyperlink"><i class="fa-solid fa-link"></i></button>
            <button id="visibleButton" title="Toggle card info"><i class="fa-solid fa-eye"></i></button>
            <div class="search-options">
                <button id="pokemonNameBtn" class="active">Card</button>
                <button id="artistNameBtn">Artist</button>
                <button id="setListBtn">Expansion</button>
            </div>
        </div>
        <div class="filter-container">
            <div class="options">
                <select id="supertypeFilter">
                    <option value="" selected>üîçType</option>
                </select>
                <select id="rarityFilter">
                    <option value="" selected>üîçRarity</option>
                </select>    
                <select id="sortOrder">
                    <option value="newest">Newer</option>
                    <option value="oldest">Older</option>
                    <option value="id">ID</option>
                    <option value="AtoZ">A to Z</option>
                    <option value="ZtoA">Z to A</option>
                    <option value="highRarity">Higher Rarity</option>
                    <option value="lowRarity">Lower Rarity</option>
                    <option value="highPrice">Higher Price</option>
                    <option value="lowPrice">Lower Price</option>
                </select>                
            </div>
            <div class="searcher">
                <div class="search-input-container">
                    <input type="text" id="searchQuery" placeholder="Enter Card Name" oninput="toggleClearButton()" aria-label="Search Card Name">
                    <button id="clearButton" onclick="clearSearchQuery()" aria-label="Clear Search"><i class="fa fa-times"></i></button>
                </div>
                <button id="fetchButton" aria-label="Search"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
</div>

<div id="output"></div>
<div id="luckyDraw" class="draw">
    <div class="draw-content">
        <span class="close">&times;</span>
        <div id="cardContainer"></div>
    </div>
</div>
<div id="statsModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="statsContent"></div>
        <div class="chart-container">
            <canvas id="priceTrendChart"></canvas>
        </div>        
        <div class="chart-container">
            <canvas id="rarityChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="subtypeChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="supertypeChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="illustratorChart"></canvas>
        </div>
    </div>
</div>

<div id="popup" class="popup">
    <span class="close">&times;</span>
    <img class="popup-content" id="popupImage" alt="Popup Image">
</div>
<button id="scrollTopBtn" title="Go to top"><i class="fa-solid fa-chevron-up"></i></button>
</body>
<footer>
    <div class="footerContent">
        <div class="footicons">
            <a class="btn btn-dark" onclick="darkmode()" aria-label="Toggle Dark Mode">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </a>
        </div>
        <div class="credit">
            <p>
                Images and data are sourced from
                <a href="https://pokemontcg.io/" target="_blank" rel="noopener noreferrer">Pok√©mon TCG Developers</a>.
                <br>¬©<span id="year"></span> Pok√©mon. ¬©1995 - <span id="year2"></span> Nintendo/Creatures Inc./GAME FREAK inc. TM, ¬ÆNintendo.
            </p>
        </div>
    </div>
</footer>
<script src="script.js"></script>
</html>
